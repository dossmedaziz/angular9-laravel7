<div class="container">

  <app-navbar></app-navbar>
    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-between" >
        <div *ngFor="let  category of categories">
        <a class="p-2 text-muted" href="#">{{ category.name }}</a>
      </div>
      </nav>
    </div>
    <div class="col-12">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100"  width="350px" height="350px" src="https://woodfordoil.com/wp-content/uploads/2018/02/placeholder.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100"  width="350px"height="350px" src="https://woodfordoil.com/wp-content/uploads/2018/02/placeholder.jpg"  alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100"  width="350px" height="350px" src="https://woodfordoil.com/wp-content/uploads/2018/02/placeholder.jpg"  alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div></div>
 
  <hr>
    <div class="row mb-2">
   <div class="col-md-6" *ngFor="let product of products">
        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            
            <h3 class="mb-0">{{product.name}}</h3>
            <div class="mb-1 text-muted">{{ product.created_at}}</div>
            <p class="mb-auto">{{ product.subtitle }}</p>
           <button class="btn btn-info">More Info..</button>
          </div>
          <div class="col-auto d-none d-lg-block">
            <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
          </div>
        </div>
      </div>
     </div>
  </div>
  
<app-footer></app-footer>
