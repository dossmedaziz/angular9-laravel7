<header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
  
      <div class="col-4 text-center">
        <a class="blog-header-logo text-dark" [routerLink]="['/']">My Shop</a>
      </div>
      <div class="search-bar">
    
          <nav class="navbar navbar-light bg-light">
            <form class="form-inline" [formGroup]="searchForm" (ngSubmit)="Search()">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" formControlName="search">
              <button class="btn btn-outline-info my-2 my-sm-0" type="submit" [disabled]="searchForm.invalid ">Search</button>
            </form>
          </nav>

      
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        
        <button *ngIf="!isLoggedIn"class="btn btn-outline-primary mx-2" [routerLink]="['/register']"> Register</button>
        <button *ngIf="!isLoggedIn"class="btn btn-outline-success mx-2" [routerLink]="['/login']"> Login</button>
       

        <!-- Example single danger button -->
<div class="btn-group" *ngIf="isLoggedIn">
  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Hello 
    {{ userName }}
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" style="cursor: pointer;"  [routerLink]="['/add-product']">Add New Product</a>
    <a class="dropdown-item" style="cursor: pointer;"  [routerLink]="['/my-product']">My Products</a>
    <a class="dropdown-item" style="cursor: pointer;"  (click)="logout()">Logout</a>
 
  </div>
</div>
      </div>
    </div>
  </header>
